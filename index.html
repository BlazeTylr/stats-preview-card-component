<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lexend+Deca:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-stats-card">
      <div class="container">
        <div class="stats-card">
          <div class="stats-card-textbox">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="stats">
              <div class="stat-num-text">
                <li class="stat-num">10k+</li>
                <li class="stat-text">companies</li>
              </div>
              <div class="stat-num-text">
                <li class="stat-num">314</li>
                <li class="stat-text">templates</li>
              </div>
              <div class="stat-num-text">
                <li class="stat-num">12m+</li>
                <li class="stat-text">queries</li>
              </div>
            </ul>
          </div>
          <div
            class="stats-card-img-box"
            role="img"
            aria-label="Woman in office"
          ></div>
        </div>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Balazs Szabo</a>.
      </div> -->
    </section>
  </body>
</html>
